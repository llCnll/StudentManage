<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.7.min.js"></script>

<script type="text/javascript">

	var i = 10;

	function add(){
		$("#error").text("");
		$("#myTable").append("<tr>"+
				"<td width='50px'>"+(i)+"</td>"+
				"<td width='50px'>"+(i+1)+"</td>"+
				"<td width='50px'>"+(i+2)+"</td>"+
			"</tr>");
		i += 3;

	};

	function add2(){

		$("#myTable").html($("#myTable").html()+"<tr>"+
				"<td width='50px'>"+(i)+"</td>"+
				"<td width='50px'>"+(i+1)+"</td>"+
				"<td width='50px'>"+(i+2)+"</td>"+
			"</tr>");
		i += 3;

	};
	
	function minus(){
		if($("#myTable tr").size()>0){
			$("#myTable tr:first").remove();
		}
		if($("#myTable tr").size()==0){
			$("#error").text("没有行了! 请添加后在删除!");
		}
	};
</script>
</head>
<body>
	<!-- 定义一个table , 点击+号按钮在table最后增加一行, 点击-号按钮将table的第一行删掉 -->
	<input type="button" value="+" style="width:40px; height:30px; font-size:20px" onclick="add()">
	<input type="button" value="-" style="width:40px; height:30px; font-size:20px" onclick="minus()">
	<hr/>
	<span style="color:red" id="error"></span>
	<table id="myTable">
		<tr>
			<td width='50px'>1</td>
			<td width='50px'>2</td>
			<td width='50px'>3</td>
		</tr>
		<tr>
			<td width='50px'>4</td>
			<td width='50px'>5</td>
			<td width='50px'>6</td>
		</tr>
		<tr>
			<td width='50px'>7</td>
			<td width='50px'>8</td>
			<td width='50px'>9</td>
		</tr>
	</table>
</body>
</html>
